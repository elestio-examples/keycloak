version: '3.3'
services:

  postgresql:
    image: postgres:15
    restart: always
    env_file:
      - .env
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - keycloak-network

  keycloak:
    image: elestio4test/keycloak:${SOFTWARE_VERSION_TAG}
    restart: always
    entrypoint: '/opt/keycloak/bin/kc.sh start --optimized --hostname-strict=false --http-enabled=true --proxy edge'
    env_file:
      - .env
    ports:
      - '172.17.0.1:8080:8080'
    environment:
      - KEYCLOAK_ADMIN=$KEYCLOAK_ADMIN_USER
      - KEYCLOAK_PASSWORD=$KEYCLOAK_ADMIN_PASSWORD
      - KEYCLOAK_DATABASE_NAME=$POSTGRES_DB
      - KEYCLOAK_DATABASE_USER=$POSTGRES_USER
      - KEYCLOAK_DATABASE_PASSWORD=$POSTGRES_PASSWORD
      - KEYCLOAK_DATABASE_SCHEMA=public
      - PROXY_ADDRESS_FORWARDING=true
      - KEYCLOAK_PRODUCTION=true
      - KEYCLOAK_PROXY=edge
      - KEYCLOAK_EXTRA_ARGS=--auto-build --db=postgres
      - JAVA_OPTS=-XX:MaxRAMPercentage=75.0
    depends_on:
      - postgresql
    networks:
      - keycloak-network

networks:
  keycloak-network:
    driver: bridge