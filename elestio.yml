ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "8080"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "8443"
    targetPort: "8095"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "25432"
    targetIP: "172.17.0.1"
    targetPort: "5672"
    public: true
environments:
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "SOFTWARE_PASSWORD"
    value: "random_password"
  - key: "POSTGRES_DB"
    value: "keycloak"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "KEYCLOAK_ADMIN_USER"
    value: "root"
  - key: "KEYCLOAK_ADMIN_PASSWORD"
    value: "random_password"
  - key: "KEYCLOAK_MANAGEMENT_USER"
    value: "manager"
  - key: "KEYCLOAK_MANAGEMENT_PASSWORD"
    value: "random_password"
  - key: "KEYCLOAK_DATABASE_HOST"
    value: "postgresql"
  - key: "KEYCLOAK_DATABASE_PORT"
    value: "5432"
  - key: "KEYCLOAK_ENABLE_STATISTICS"
    value: "true"
  - key: "ADMIN_LOGIN"
    value: "root"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: "icon.svg"
  screenshot: "screenshot.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Admin Console"
    username: "[ADMIN_LOGIN]"
    password: "[SOFTWARE_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:8443"
    label: "PgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[SOFTWARE_PASSWORD]"
